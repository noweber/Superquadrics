        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 vPosition;
			attribute vec2 vTexCoord;
			attribute vec4 vNormal;
			
			varying vec3 N, L, E;
			varying vec2 fTexCoord;
			
            uniform mat4 modelView;
            uniform mat4 projection;
			uniform vec4 lightPosition;
			uniform mat3 normalMatrix;

            void main() {
				vec3 light;
				
				vec3 pos = (modelView * vec4(vPosition, 1.0)).xyz;
				if(lightPosition.z == 0.0)  L = normalize(lightPosition.xyz);
				else  L = normalize(lightPosition).xyz - pos;
				E =  -normalize(pos);
				N = normalize( normalMatrix*vNormal.xyz);
				
				
				fTexCoord = vTexCoord;
				
                gl_Position = projection * modelView * vec4(vPosition, 1.0);
                gl_Position = gl_Position / gl_Position.w;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
			
            varying  vec2 fTexCoord;
            uniform vec3 wireframeColor;
			//varying vec4 fColor;
			
			uniform sampler2D texture;
			
			uniform vec4 ambientProduct;
			uniform vec4 diffuseProduct;
			uniform vec4 specularProduct;
			uniform float shininess;
			varying vec3 N, L, E;

            void main() {
				vec4 fColor;
				vec3 H = normalize( L + E );
				vec4 ambient = ambientProduct;
				float Kd = max( dot(L, N), 0.0 );
				vec4  diffuse = Kd*diffuseProduct;
				float Ks = pow( max(dot(N, H), 0.0), shininess );
				vec4  specular = Ks * specularProduct;
				if( dot(L, N) < 0.0 ) {
					specular = vec4(0.0, 0.0, 0.0, 1.0);
				}
				fColor = ambient + diffuse + specular;
				fColor.a = 1.0;
				
	
                //gl_FragColor = vec4(wireframeColor, 1.0);
                //gl_FragColor = fColor * texture2D( texture, fTexCoord );
                gl_FragColor = fColor * vec4(wireframeColor, 1.0) * texture2D( texture, fTexCoord );
            }
        </script>
